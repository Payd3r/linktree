version: '3.8'
services:
  app:
    container_name: linktree
    build: .
    restart: unless-stopped
    networks: 
      - web-proxy
    volumes:
      - ./backend/public/uploads:/app/backend/public/uploads
      - ./backend/data/products.json:/app/backend/data/products.json

networks:
  web-proxy:
    external: true

